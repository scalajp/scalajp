<h1>Let&#8217;s Enjoy Scala</h1>
<p class="lead">日本Scalaユーザーズグループ(<strong>ScalaJP</strong>)は、Scalaに関するノウハウの共有、コミュニティ間での交流の促進、</p>
<p>国内でのScala採用事例の掲載、コラボレーションの促進などを行う事で、Scalaのより一層の普及を図る事を目的として発足しました。</p>
<p>Scalaに興味のある方は是非<strong><a href="http://groups.google.com/group/scala-jp">ご参加</a>ください。</strong></p>
<hr size="3" width="100%" />
<h2>ニュース（<a href="http://jp.scala-users.org/top%E3%83%9A%E3%83%BC%E3%82%B8/scala-cases-in-japan">国内事例</a>に追加</h2>
<p><em>Created by kmizu</em></p>
<p><a href="http://jp.scala-users.org/top%E3%83%9A%E3%83%BC%E3%82%B8/scala-cases-in-japan">国内事例</a>に、<a href="http://sysart.jp/">株式会社システムアート</a>様の事例を追加いたしました。</p>
<hr size="2" width="100%" />
<h2>ニュース（<a href="http://scalaconf.jp/">Scala Conference in Japan 2013</a>開催のお知らせ）</h2>
<p><em>Created by kmizu</em></p>
<p>更新が遅れて申し訳ありません。日本で初めての大規模なScalaのカンファレンス、Scala Conference in Japan 2013(有料イベント)が開催されることになりました。</p>
<p>既に発表者募集も開始しており、日本以外からの発表応募も数件いただいています。また、2月初旬を目処に参加者募集を開始する見込みです。このイベントの大きな目玉として、Scalaの開発を行っているTypesafe社から、4名のゲストを招待して講演</p>
<p>していただくことになりました。皆様、参加をご検討いただければと思います。</p>
<ul>
<li>日時：2013年3月2日(土)</li>
<li><a href="http://www.titech.ac.jp/about/campus/index.html">東工大大岡山キャンパス</a></li>
</ul>
<p>イベントの詳細については<a href="http://scalaconf.jp">こちらのページ(日本語)</a>をご覧ください。随時更新されています。</p>
<p>&nbsp;</p>
<hr size="2" width="100%" />
<h2>ニュース（<a href="http://www.scala-lang.org/">scala-lang.org</a>の翻訳）</h2>
<h3><a href="http://www.scala-lang.org/2.10.1">Scala 2.10.1がリリースされました</a></h3>
<p><em>Created by moors on 2013-03-13. Updated: 2013-03-13, 23:29 (翻訳掲載 2013-03-15 mhanada)</em><br />
Scala 2.10.1正式リリースを発表できることをうれしく思います。アップグレードが問題なく行えるようにこのリリースではScala 2.10.0と完全にバイナリ互換性を保っています。<br />
Scalaチームと貢献者は2.10.0で報告された166の不具合を修正しました。全体として、RC1で242、RC2で7つ、RC3で4つのプルリクエストがGitHubで行われ、それらのうち94.5%がレビューとテストを経てマージされました。</p>
<p><a href="http://www.scala-lang.org/2.10.1">続きを読む（英語）</a></p>
<hr size="2" width="100%" />
<h3><a href="http://www.scala-lang.org/node/31485">第4回Scala Daysカンファレンスがニューヨークで開催されます</a></h3>
<p><em>Created by odersky on 2013-03-12. Updated: 2013-03-12, 18:48 (翻訳掲載 2013-03-15 mhanada)</em></p>
<p>年次開催される<a href="http://scaladays.org/">Scala Days</a>の第4回目が6月10日〜12日にニューヨークハドソンシアターで行われます。発表の申し込みや参加登録をしましょう!</p>
<p><a href="http://www.scala-lang.org/node/31485">続きを読む（英語）</a></p>
<p>（訳注：以下要約<br />
キーノートはMartin Odersky教授<br />
発表は4月15日まで受付。要約を1000文字以内でinfo@scaladays.orgまで。）</p>
<hr size="2" width="100%" />
<h3><a href="http://www.scala-lang.org/node/30977">調査:Scala 2.11はどのバージョンのJavaをターゲットにするべきか？</a></h3>
<p><em>Created by cunei on 2013-03-07. Updated: 2013-03-07, 14:12 (翻訳掲載 2013-03-09 mhanada)</em></p>
<p>(<a href="http://www.scala-lang.org/node/30977">こちらで投票できます。</a>)</p>
<hr size="3" width="100%" />
<h3><a href="http://www.scala-lang.org/2.10.1-RC3">Scala 2.10.1-RC3がリリースされました</a></h3>
<p><em>Created by moors on 2013-03-06. Updated: 2013-03-07, 00:28 (翻訳掲載 2013-03-09 mhanada)</em></p>
<p>Scala 2.10.1のリリース候補第三弾を発表できてうれしく思います。</p>
<p>Scala開発チームと貢献者により2.10.0から<a href="https://issues.scala-lang.org/secure/IssueNavigator.jspa?reset=true&amp;jqlQuery=project+%3D+SI+AND+%28fixVersion+%3D+%22Scala+2.10.1-RC1%22+OR+fixVersion+%3D+%22Scala+2.10.1-RC2%22+OR+fixVersion+%3D+%22Scala+2.10.1-RC3%22%29+AND+status+%3D+closed+ORDER+BY+priority+DESC">189の不具合が修正されました。</a>全部で<a href="https://github.com/scala/scala/issues?milestone=5&amp;page=1&amp;state=closed">249のプルリクエスト</a>(<a href="https://github.com/scala/scala/issues?milestone=14&amp;page=1&amp;state=closed">RC3では+4</a>)が<a href="https://github.com/scala/scala">GitHub</a>で公開され、そのうち<a href="https://gist.github.com/adriaanm/4760366">225がテストとレビューを経てマージされました</a>(RC3では+4)。<br />
2.10.1-RC3を試していただくようお願いします。これは2.10.0を単純に置き換えられるように設計されています。ただし、（まれな）ケースですが大きな変更をするよりバグを修正しない方がよいと判断した場合は例外です（今のところ<a href="https://issues.scala-lang.org/browse/SI-7222">これに該当するのは1件だけです</a>）。2.10.0にはなかった深刻な問題についての報告はぜひお寄せください。正式リリースまでに修正するよう努めます。<br />
このリリース候補はリリースから1週間以内に重大な問題がなければ正式版となる予定です。</p>
<p><strong>既知の問題</strong><br />
バグを報告する前に<a href="https://issues.scala-lang.org/secure/IssueNavigator.jspa?mode=hide&amp;requestId=12113">既知の問題</a>についてご確認いただくようお願いします。</p>
<p><strong>Scala IDE for Eclipse</strong><br />
Scala 2.10.1-RC3が組込まれたScala IDE for Eclipseが以下のアップデーサイトから使用できます。</p>
<ul>
<li><a href="http://download.scala-ide.org/sdk/e37/scala210/dev/site/">Eclipse 3.7(Indigo)用</a></li>
<li><a href="http://download.scala-ide.org/sdk/e38/scala210/dev/site/">Eclipse 3.8/4.2(Juno)用</a>（このバージョンのサポートは試験的なものです）</li>
</ul>
<p><a href="http://www.scala-lang.org/2.10.1-RC3">続きを読む（英語)</a></p>
<p>(訳注:翻訳時にすでにRC3がリリースされていたためRC2リリースのニュースは掲載していません。申し訳ありません。）</p>
<hr size="3" width="100%" />
<h3><a href="http://www.scala-lang.org/2.9.3">Scala 2.9.3 がリリースされました</a></h3>
<p><em>Created by moors on 2013-02-28. Updated: 2013-02-28, 09:02 (翻訳掲載 2013-03-08 mhanada)</em></p>
<p>Scala2.9.xのメンテナンスシリーズ 2.9.3の正式版を発表できることをうれしく思います。</p>
<p>このリリースには以下の改善が含まれています。</p>
<ul>
<li>SIP-14の実装の2.9へのバックポート(訳注:2.10で導入された新しいFutureとPromise)</li>
<li>安定性と応答性を改善するためにScala IDEから受け継いだ数多くの修正</li>
<li>インクリメンタルコンパイルをさらに早くするためのコンパイラの修正</li>
</ul>
<p><strong>Scala IDE for Eclipse</strong></p>
<p>Scala 2.9.3用のScala IDE 3.0-RC1を以下のアップデートサイトからインストールできます。</p>
<ul>
<li><a href="http://download.scala-ide.org/sdk/e37/scala29/dev/site/">Eclipse 3.7(Indigo)用</a></li>
<li><a href="http://download.scala-ide.org/sdk/e38/scala29/dev/site/">Eclipse 3.8/4.2(Juno)用</a></li>
</ul>
<p><a href="http://www.scala-lang.org/2.9.3">続きを読む（英語）</a></p>
<hr size="3" width="100%" />
<h3><a href="http://www.scala-lang.org/node/30587/">Scala Workshop 2013開催の発表、論文募集開始</a></h3>
<p><em>Created by heathermiller on 2013-02-27. Updated: 2013-02-27, 03:03 (翻訳掲載 2013-03-08 mhanada)</em></p>
<p><strong>7月2日 於フランス　モンピエール</strong></p>
<p>Europian Conference on Object-Oriented Programming(ECOOP)も同時に開催されることになりました（訳注:こちらは7月1日から5日まで）。</p>
<p><a href="http://lampwww.epfl.ch/~hmiller/scala2013">論文、デモ、発表の募集を開始しました。</a></p>
<p>Scala WorkshopはScalaやScalaに関連する研究、開発に関する重要なフォーラムです。一日通して行われる研究発表やツールのデモにぜひご参加ください。Scalaを使っている、あるいはScalaに興味を持っている研究者や開発者、学生たちと交流しましょう。Scala Workshopは産業と学問の間にある溝を埋めるためのプログラミング言語やソフトウェア工学における最先端の成果を知る場です。</p>
<p>詳細はイベントのウェブサイトをご覧ください:<a href="http://lampwww.epfl.ch/~hmiller/scala2013">http://lampwww.epfl.ch/~hmiller/scala2013</a></p>
<hr size="3" width="100%" />

<h3><a href="http://www.scala-lang.org/node/27499">Scala 2.10.0リリース!</a></h3>

<p>Scala 2.10.0の正式リリースを発表できることをとてもうれしく思います。リリースの力となったみなさんのバグリポートやプルリクエスト（コードもドキュメントも）に感謝します。新しいScala 2.10.0は<a href="http://www.scala-lang.org/downloads">ダウンロードページ</a>にあります。今後、みなさんのプロジェクトを2.10への移行ガイドと、アップグレード後にみなさんを待っている機能に焦点をあてた解説を発行していく予定です。</p>

<hr size="2" width="100%" />
<h3><a href="http://www.scala-lang.org/node/26632">Functional Programming Principles in Scala &#8211; Scalaで学ぶ関数型プログラミングの原則: 感想と統計</a></h3>
<p><em>Created by heathermiller on 2012-12-20. Updated: 2012-12-21, 23:42 （翻訳掲載 2013-01-20 mhanada）</em></p>
<p>この記事では、人気のあるMOOC（公開オンライン講座）「Functional Programming Principles in Scala」の公開を通じて得た知識について述べるとともに、この講座にどのような人が参加し、どのように受講し、またどのような感想を持ったかについて考察します。これらの多くの統計を数々のインタラクティブなチャートで可視化していますが、さらにこれらのデータととともにプロットを生成するコードを公開していくことにしました。ScalaベースのプロジェクトでScalaによる関数プログラミングを使って楽しく統計を扱うことができます。HTML/JavaScriptを生成するので、簡単に可視化と共有ができます。あなたの発見をぜひ私たちと共有してください。今後の記事でみなさんのプロットをたくさん共有していきます。<a href="http://docs.scala-lang.org/news/functional-programming-principles-in-scala-impressions-and-statistics.html">こちらの記事をご覧ください!(英語)</a></p>
<p>(訳注:<a href="https://www.coursera.org/course/progfun">Functional Programming Principles in Scala</a>は<a href="http://www.coursera.org/">Coursera</a>というオンライン教育サービスで公開されている講座です。Martin Odersky教授がビデオで講義してくれます。もちろん英語ですが、ビデオ内で使用されているスライドのPDFや字幕ファイルなども提供されていますのでヒアリングの練習にもなりそうです。ありがたいことに無料で受講できますのでチャレンジしてみてはいかがでしょうか。ちなみに先の記事によると日本でも45名の方が受講されたようです。）</p>
